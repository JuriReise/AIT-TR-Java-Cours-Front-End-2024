<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геоданные и Погода</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background">
        <!-- Лоадер -->
        <div class="loader" id="loader"></div>

        
        <div class="card" id="geo-card">
            <div class="card-image">
                <img src="placeholder-city.jpg" alt="Фотография города" id="city-photo">
            </div>
            <div class="card-content" id="geo-data">
                Загрузка геоданных...
            </div>
        </div>

        
        <div class="card" id="weather-card">
            <div class="card-image">
                <img src="placeholder-weather.jpg" alt="Фотография сезона" id="season-photo">
            </div>
            <div class="card-content" id="weather-data">
                Загрузка данных о погоде...
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
